<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Myntra Style</title>
  <link rel="stylesheet" href="login.css"> <!-- External CSS -->
</head>
<body>

  <div class="login-container">
    <h2>Login</h2>
    <form>
      <div class="form-group">
        <label for="email">Email or Mobile</label>
        <input type="text" id="email" placeholder="Enter email or mobile" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password" required>
      </div>

      <button class="btn" type="submit">Login</button>

      <div class="forgot">
        <a href="#">Forgot Password?</a>
      </div>
    </form>

    <div class="signup-link">
      New to Myntra? <a href="">Create an account</a>
    </div>
  </div>

</body>
</html>
